{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if request.user.is_superuser %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'book-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'book-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title}}</h2>
        <p class="article-content">{{ object.subtitle }}</p>
        </div>
    </article>
{% endblock content %}
